<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <article class="card">
      <header class="card__header">
        <div class="card__header__bg">
          <img src="./images/image-victor.jpg" alt="Victor Crest" class="card__img">
        </div>
        <div class="card__info">
          <div class="split"><h1 class="card__name">Victor Crest</h1><p class="card__age">26</p></div>
          <p class="card__location">London</p>
        </div>
      </header>
      <section class="card__stats split">
        <div class="card__stats__followers">
          <h2 class="card__stats__number">80K</h2>
          <p class="card__stats__label">Followers</p>
        </div>
        <div class="card__stats__likes">
          <h2 class="card__stats__number">803K</h2>
          <p class="card__stats__label">Likes</p>
        </div>
        <div class="card__stats__photos">
          <h2 class="card__stats__number">1.4K</h2>
          <p class="card__stats__label">Photos</p>
        </div>
      </section>
    </article>
  </main>
</body>
</html>
